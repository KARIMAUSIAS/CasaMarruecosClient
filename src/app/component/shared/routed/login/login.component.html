<div class="container">

    <div class="row justify-content-center">

        <div class="col-md-5 text-center">
            <div class="bg-light mt-5 p-5">
                <img class="my-3" src="assets/img/wildCartLogo100.png" width="100">
                <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()" novalidate class="row g-3">
                    <h4><i [ngClass]="oMetadataService.getIcon(this.strOperation)"></i> entrada al sistema</h4>
                    <div class="col-12 text-start">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <div class="input-group has-validation">
                            <input type="text" formControlName="login" id="username" class="form-control"
                                placeholder="Nombre de usuario"
                                [class.is-invalid]="formularioLogin.get('login')!.dirty && formularioLogin.get('login')!.invalid">
                            <div class="invalid-feedback"
                                *ngIf="!formularioLogin.get('login').errors?.['minlength'] || formularioLogin.get('login').dirty">
                                La longitud mínima es 5
                            </div>

                        </div>
                    </div>
                    <div class="col-12 text-start">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" formControlName="password" id="password" name="password"
                            class="form-control" placeholder="Contraseña"
                            [class.is-invalid]="formularioLogin.get('password')!.dirty && formularioLogin.get('password')!.invalid"
                            required>
                        <div class="invalid-feedback"
                            *ngIf="!formularioLogin.get('password').errors?.['required'] || formularioLogin.get('password').dirty">
                            Por favor introduce la contraseña</div>
                        <div class="invalid-feedback"
                            *ngIf="!formularioLogin.get('password').errors?.['minlength'] || formularioLogin.get('password').dirty">
                            La longitud mínima es 5
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="control-group text-center mt-3">
                            <button type="submit" class="btn btn-primary"><i [ngClass]="oMetadataService.getIcon(this.strOperation)"></i>
                                Acceder</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="control-group text-center mt-3">
                            <button class="btn btn-danger m-2" (click)="loginAdmin()"><i [ngClass]="oMetadataService.getIcon(this.strOperation)"></i> admin/wildcart</button>
                            <button class="btn btn-success m-2" (click)="loginUser()"><i [ngClass]="oMetadataService.getIcon(this.strOperation)"></i> user/wildcart</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
